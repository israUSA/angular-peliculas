@for (pelicula of peliculas; track $index) {
  <div class="contenedor-peliculas">
    <div style="display: flex; flex-direction: row; gap: 10px;">
      <div>
        <img [ngSrc] = "pelicula.poster" [priority] = "$index === 0" width="170" height="252" alt="">
      </div>
      <div>
        <p>{{$index + 1}} Pelicula: {{pelicula.titulo}}</p>
        <p>Fecha de Lanzamiento: {{pelicula.fechaLanzamiento | date:"dd-MMMM-yyyy" | uppercase}}</p>
        <p>Precio: {{pelicula.precio  | currency}}</p>
      </div>
    </div>
  </div>
}
